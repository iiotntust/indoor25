<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
  <title>ID4C Indoor positioning system</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #add8f6;">
    <a class="navbar-brand" href="./index.html">
      <img src="./images/id4clogo.png" width="272" height="48" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">About</a>
        </li>
        
      </ul>
    </div>
  </nav>
  
  <div id="project">
    <h3>藍芽室內定位系統（Bluetooth Indoor Positioning System）</h3>
  </div> 
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist" style="padding-left: 0.5%; padding-right: 0.5%;">
      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
      <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Factory</a>
      <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Classroom</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <!-- home -->
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div class="container">
        <canvas id="canvasAll"></canvas>
      </div>
      <div class="container">
        <img src="./images/caption.png" width="327.2" height="32.7" alt="">
      </div>
    </div>
    <!-- factory -->
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <div class="container-fluid">
        <div class="row justify-content-around align-items-center">
          <div class="col-6">
            <div class="container">
              <canvas id="canvas"></canvas>
            </div>
            
            <div class="container">
              <img src="./images/caption.png" width="327.2" height="32.7" alt="">
            </div>
          </div>
          <div class="col-6">
            <button id="routebutton" class="btn btn-secondary">Route</button>
            <button id="locatebutton" class="btn btn-secondary">Locate</button>
            
            <!-- input your api url for the data-url -->
            <table
              class="table-responsive"
              id="table"
              data-toggle="table"
              data-toolbar="#toolbar"
              data-pagination="true"
              data-page-size="5"
              data-page-list="[5,50,100,All]"
              data-url="" 
              data-data-field="xyposition">
                  
                  <thead> 
                      <tr>
                      <th data-field="time">Time</th>
                      <th data-field="value.workingbec.becname">Beacon Name</th>
                      <th data-field="xyposition.xpos">x (m)</th>
                      <th data-field="xyposition.ypos">y (m)</th>
                      </tr>
                  </thead>
            </table>
          </div>
        </div>
      </div>
      
    <!-- classroom -->
    </div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
      <div class="container-fluid">
        <div class="row justify-content-around align-items-center">
          <div class="col-6">
            <div class="container">
              <canvas id="canvasRoom"></canvas>
            </div>
            <div class="container">
              <img src="./images/caption.png" width="327.2" height="32.7" alt="">
            </div>
          </div>
          <div class="col-6">
            <button id="routebuttonRoom" class="btn btn-secondary">Route</button>
            <button id="locatebuttonRoom" class="btn btn-secondary">Locate</button>

             <!-- input your api url for the data-url -->
            <table
              class="table-responsive"
              id="table"
              data-toggle="table"
              data-toolbar="#toolbar"
              data-smart-display="true"
              data-pagination="true"
              data-page-size="5"
              data-page-list="[5,50,100,All]"
              data-url=""
              data-data-field="xyposition">
                  
                  <thead> 
                      <tr>
                      <th data-field="time">Time</th>
                      <th data-field="value.workingbec.becname">Beacon Name</th>
                      <th data-field="xyposition.xpos">x (m)</th>
                      <th data-field="xyposition.ypos">y (m)</th>
                      </tr>
                  </thead>
            </table>
          </div>
        </div>
    </div>
  </div>

<script src="./scriptAll.js"></script>
<script src="./scriptFactory.js"></script>
<script src="./scriptRoom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>


</body>
</html>
